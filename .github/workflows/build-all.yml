name: Build All Model Workers

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-z-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Z-Image-Turbo
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/z-image-turbo:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/z-image-turbo:v14

  build-flux2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push FLUX.2-dev
        uses: docker/build-push-action@v5
        with:
          context: ./flux2-worker
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flux2-dev:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/flux2-dev:v1

  build-qwen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Qwen-Image-2512
        uses: docker/build-push-action@v5
        with:
          context: ./qwen-image-worker
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/qwen-image-2512:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/qwen-image-2512:v1
